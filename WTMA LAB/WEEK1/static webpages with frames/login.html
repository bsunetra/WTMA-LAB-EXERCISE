<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
      
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; background: #f4f4f9; }
        
        .auth-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
       
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; margin-bottom: 15px; padding: 8px; box-sizing: border-box; }
        
        .gender-section { margin-bottom: 15px; font-size: 0.9rem; }
        
        button { width: 100%; padding: 10px; background: #9030ff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        
        button:hover { background: #5400b3; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div id="REGISTRATION">
            <h2>Create Account</h2>
            <form>
                <input type="text" placeholder="User Name" required>
               
                <input type="password" placeholder="Password" required>
                
                
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
