<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT INFORMATION</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>STUDENT INFORMATION</h1>

    <form action="/api/login" method="POST">
        <div class="container">

            <label for="uname"><b>NAME</b></label>
            <input type="text" id="uname" name="uname" placeholder="Enter Name" required>

            <br><br>

            <label for="mail"><b>EMAIL</b></label>
            <input type="email" id="mail" name="mail" placeholder="Enter mail id" required>

            <br><br>

            <label for="branch"><b>BRANCH </b></label>
            <input type="text" id="branch" name="branch" placeholder="Enter branch" required>

             

            <br><br>

            <b>GENDER</b><br>
            
            <label for="male">Male</label>
            <input type="radio" id="male" name="GEN" value="MALE" required>

            
            <label for="female">Female</label>
            <input type="radio" id="female" name="GEN" value="FEMALE" required>

            <br><br>

            <label for="address"><b>ADDRESS</b></label>
            <input type="text" id="address" name="address" placeholder="Enter adress" required>

            <br><br>

            <button type="submit">SUBMIT</button>

        </div>
    </form>
</body>
</html>
