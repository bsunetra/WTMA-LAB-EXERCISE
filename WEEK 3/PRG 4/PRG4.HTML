<!DOCTYPE html> 
<html> 
<head> 
 <title>Number to Words</title> 
<script> 
function convertToWords() { 
 var num = document.getElementById("num").value; 
 // Validation – Only digits allowed 
 if (!/^[0-9]+$/.test(num)) { 
 alert("Enter digits only (0–999)"); 
 return; 
 } 
 // Validation – Max 3 digits 
 if (num.length > 3) { 
 alert("Only numbers from 0 to 999 are allowed"); 
 return; 
 } 
 var ones = [ 
 "", "One", "Two", "Three", "Four", 
 "Five", "Six", "Seven", "Eight", "Nine" 
 ]; 
 var teens = [ 
 "Ten", "Eleven", "Twelve", "Thirteen", 
 "Fourteen", "Fifteen", "Sixteen", 
 "Seventeen", "Eighteen", "Nineteen" 
 ]; 
 var tens = [ 
 "", "", "Twenty", "Thirty", "Forty", 
 "Fifty", "Sixty", "Seventy", 
 "Eighty", "Ninety" 
 ]; 
 num = parseInt(num); 
 if (num == 0) { 
 document.getElementById("result").innerHTML = "Zero"; 
 return; 
 } 
 var word = ""; 
 // Hundreds 
 if (num >= 100) { 
 word += ones[Math.floor(num / 100)] + " Hundred "; 
 num = num % 100; 
 } 
 // Tens & Teens 
 if (num >= 10 && num <= 19) { 
 word += teens[num - 10]; 
 } 
 else if (num >= 20) { 
 word += tens[Math.floor(num / 10)] + " "; 
 num = num % 10; 
 } 
 // Ones 
 if (num > 0 && num < 10) { 
 word += ones[num]; 
 } 
 document.getElementById("result").innerHTML = 
 "In Words: " + word; 
} 
</script> 
</head> 
<body> 
<h2>Number to Words (0–999)</h2> 
Enter Number: 
<input type="text" id="num"> 
<button onclick="convertToWords()"> 
 Convert 
</button> 
<h3 id="result"></h3> 
</body> 
</html>
