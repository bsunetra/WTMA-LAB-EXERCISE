<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<title>Employee Object Programme</title> 
<style> 
 body{ 
 font-family: Arial; 
 margin:40px; 
 background:#f2f2f2; 
 text-align:center; 
 } 
 table{ 
 width:80%; 
 margin:20px auto; 
 border-collapse:collapse; 
 background:white; 
 } 
 th, td{ 
 border:1px solid #ccc; 
 padding:10px; 
 text-align:center; 
 } 
 th{ 
 background:#333; 
 color:white; 
 } 
 button{ 
 padding:12px 22px; 
 font-size:15px; 
 margin:10px; 
 background:#0d6efd; 
 color:white; 
 border:none; 
 border-radius:6px; 
 cursor:pointer; 
 } 
 button:hover{ 
 background:#084298; 
 } 
 .total{ 
 font-size:20px; 
 margin-top:15px; 
 font-weight:bold; 
 } 
</style> 
</head> 
<body> 
<h2>Employee Details Using Object, Array & Function</h2> 
<!-- BUTTONS --> 
<button id="displayBtn">Display Employee Details</button> 
<button id="salaryBtn">Calculate Total Salary</button> 
<!-- TABLE --> 
<table id="empTable"> 
 <tr> 
 <th>Emp ID</th> 
 <th>Name</th> 
 <th>Designation</th> 
 <th>Salary</th> 
 </tr> 
</table> 
<!-- TOTAL --> 
<div class="total" id="totalSalary"></div> 
<script> 
// Employee Array 
const employees = [ 
 { id:101, name:"ARJUN", designation:"Manager", salary:50000 }, 
 { id:102, name:"DISHA", designation:"Developer", salary:40000 }, 
 { id:103, name:"KENYA", designation:"Tester", salary:30000 }, 
 { id:104, name:"MONY", designation:"HR", salary:35000 } 
]; 
// Function → Display Employees
function displayEmployees(){ 
 const table = document.getElementById("empTable"); 
 // Prevent duplicate rows 
 if(table.rows.length > 1) return; 
 employees.forEach(emp => { 
 const row = table.insertRow(); 
 row.insertCell(0).innerHTML = emp.id; 
 row.insertCell(1).innerHTML = emp.name; 
 row.insertCell(2).innerHTML = emp.designation; 
 row.insertCell(3).innerHTML = emp.salary; 
 }); 
} 
// Function → Calculate Salary
function calculateTotalSalary(){ 
 let total = 0; 
 employees.forEach(emp => { 
 total += emp.salary; 
 }); 
 document.getElementById("totalSalary").innerHTML = 
 "Total Salary Expenditure : ₹ " + total;
} 
// Button Events (Pure JS) 
document.getElementById("displayBtn") 
 .addEventListener("click", displayEmployees); 
document.getElementById("salaryBtn") 
 .addEventListener("click", calculateTotalSalary); 
</script> 
</body> 
</html>
