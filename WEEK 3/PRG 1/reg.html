<!DOCTYPE html>
<html>
<head>
    <title>Modern Registration Form</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ea6a66, #a24b7e);
        }

        .container {
            background: white;
            padding: 40px;
            width: 650px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ea6a66, #ca2a4d);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>

    <script>
        function validateForm() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;
            var address = document.getElementById("address").value;

            var namePattern = /^[A-Za-z]{6,}$/;
            if (!namePattern.test(fname)) {
                alert("First Name must contain alphabets and minimum 6 characters");
                return false;
            }

            if (lname == "") {
                alert("Last name cannot be empty");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters");
                return false;
            }

            var emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
            if (!emailPattern.test(email)) {
                alert("Enter valid Email ID (name@domain.com)");
                return false;
            }

            var mobilePattern = /^[0-9]{10}$/;
            if (!mobilePattern.test(mobile)) {
                alert("Mobile number must contain exactly 10 digits");
                return false;
            }

            if (address == "") {
                alert("Address cannot be empty");
                return false;
            }

            alert("Registration Successful!");
            return true;
        }
    </script>
</head>

<body>

    <div class="container">
        <h1>REGISTER</h1>

        <form onsubmit="return validateForm()">

            <div class="input-group">
                <label>First Name</label>
                <input type="text" id="fname">
            </div>

            <div class="input-group">
                <label>Last Name</label>
                <input type="text" id="lname">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="text" id="email">
            </div>

            <div class="input-group">
                <label>Mobile Number</label>
                <input type="text" id="mobile">
            </div>

            <div class="input-group">
                <label>Address</label>
                <input type="text" id="address">
            </div>

            <button type="submit">Create Account</button>

        </form>
        <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form Submitted!")
        });

        </script>
        
    </div>

</body>
</html>
