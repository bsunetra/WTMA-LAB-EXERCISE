<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Record</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #3d125d, #6a1b9a);
            color: white;
            text-align: center;
            padding: 40px;
        }

   
        h1 {
            animation: slideDown 1.5s ease-in-out;
            animation: alternate-reverse;
        }

 
        table {
            width: 70%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            color: black;
            animation: fadeIn 10s ease-in;
        }

        th, td {
            padding: 12px;
            border: 1px solid #333;
        }

        th {
            background-color: #6a1b9a;
            color: white;
        }

        tr:hover {
            animation: highlight 2s forwards;
        }

       
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes highlight {
            from {
                background-color: white;
            }
            to {
                background-color: #e1bee7;
            }
        }
    </style>
</head>

<body>

    <h1>Student Record System</h1>

    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Department</th>
            <th>Year</th>
        </tr>

    </table>

</body>
</html>
